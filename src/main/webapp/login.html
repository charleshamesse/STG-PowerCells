<!DOCTYPE html>
<html ng-app="thales-login">
<head>
<meta charset="UTF-8">
<title>Thales | Power Cells</title>
</head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/bootstrap.css" media="screen">
<link rel="stylesheet" href="css/bootswatch.min.css">
<link rel="stylesheet" href="css/t.css" media="screen">
<link rel="stylesheet" href="css/t-login.css" media="screen">
<link rel="stylesheet" href="css/font-awesome.min.css">
<body ng-controller="loginCtrl">
    <div class="container">
    
    
        <div align="center"><h1 style="font-weight:400; letter-spacing:-1px; color:#f6f6f6;text-shadow: 0 0 5px rgb(54, 75, 82);">Thales <span style="color:#fefefe; ">Power Cells</span></h1></div>
        <div class="card card-container" ng-if="!connected">
            	<span class="fa-stack fa-stack-2x" id="t-fa-huge">
            		<i class="fa fa-circle fa-stack-2x t-light"></i>
            		<i class="fa fa-user fa-lg t-blue-login"></i>
            	</span>
            	<br />&nbsp;<br />&nbsp;<br />&nbsp;<br />&nbsp;<br />&nbsp;
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input id="inputName" type="text" ng-model="user.username" class="form-control" placeholder="Identifiant" required autofocus>
                <input id="inputPassword" type="password" ng-model="user.password" class="form-control" placeholder="Mot de passe" required>
                
                <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="login()" type="submit">Se connecter</button>
            </form><!-- /form -->
       		 <span class="text-danger">{{message}}</span>
        </div>
        <div class="card card-container" ng-if="connected">
           <span class="text-success">Identifiants corrects.</span> Redirection..
        </div>
        <!-- /card-container -->
    </div><!-- /container -->
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/controllers-login.js" type="text/javascript"></script>
</body>
</html>
